<p class="detail">{ detail }</p>
<h1>{ title }</h1>
<div id="button-panel" style="height: inherit; width: inherit; display: flex; flex: 1;">
    <div class="half-panel" id="left-panel">
        <div class="button-div" id="ignition">
            <p>IGNITION</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
        </div>
        <div class="button-div" id="headlights">
            <p>HEADLIGHTS</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
        </div>
        <div class="button-div" id="hazard">
            <p>HAZARD</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
        </div>


    </div>
    <div class="half-panel" id="right-panel">
        <div class="button-div" id="horn">
            <p>HORN</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
        </div>
        <div class="button-div" id="wipers">
            <p>WIPERS</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
        </div>
        <div class="button-div" id="bonus">
            <p>BONUS</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
        </div>
    </div>

</div>
<i rv-class="icon" rv-show="icon"></i>
